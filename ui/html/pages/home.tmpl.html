{{define "title"}}Home{{end}} {{define "main"}}
<h2>Projects</h2>
{{if .Projects}}
<table>
  <tr>
    <th>Title</th>
    <th>Created</th>
    <th>Image</th>
    <th>Description</th>
  </tr>
  {{range .Projects}}
  <tr>
    <td><a href="./project/view/{{.ID}}">{{.Title}}</a></td>
    <td>{{.Created}}</td>
    <td>
      <img
        src="/static/img/{{.Image}}"
        alt="Project image"
        style="max-width: 100px; height: auto"
      />
    </td>
    <td>{{.Description}}</td>
  </tr>
  {{end}}
</table>
{{else}}
<p>There's nothing to see here... yet!</p>
{{end}} {{end}}
